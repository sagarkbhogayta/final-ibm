<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Any One Can Cash</title>
    </head>
    <body>
        <div class="maindiv">
            <div class="content-div">
        <h1>Simple Interest Calculator</h1>
        <div class="form-div">
        Amount <input type="number" class="form-style" id="principal">  <br/>
        Interest Rate <input class="form-style" type="range" onchange="updateRate()" id="rate" min="1" max="20" value="10.25%"> 
        <span class="form-style" id="rate_val">
            10.25%
        </span> <br/>
        No. of Years <select class="form-style" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>  
                    </select>  <br/>
        <!-- Interest : <span id="result"></span><br> -->
        <button class="footer-style" onclick="compute()">Compute Interest</button> 
        <br>
        <span id="result">
        </span>
        </div>
        <footer class="footer-style">
            &#169; This Calculator belongs to Sagar bhogayta     
        </footer>
        </div>
        
    </body>
</html>
